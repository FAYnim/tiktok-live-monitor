<!DOCTYPE html>
<html>
<head>
    <title>TikTok Live Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="connect-container">
        <h1>TikTok Live Scraper</h1>
        <p>Enter a TikTok username to connect and see their live stats.</p>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter TikTok Username">
            <button id="connect-btn">Connect</button>
        </div>
        <p id="error-message" class="error"></p>
    </div>

    <div class="container" id="stats-container" style="display: none;">
        <h1>Live Stats for <span id="tiktok-user"></span></h1>
        <div id="stats">
            <p>👁️ Views: <span id="views">0</span></p>
            <p>❤️ Likes: <span id="likes">0</span></p>
            <p>🔄 Shares: <span id="shares">0</span></p>
        </div>

        <h2>🎁 Gifts</h2>
        <ul id="gifts"></ul>

        <h2>💬 Comments</h2>
        <div id="comments"></div>
        
        <button id="disconnect-btn">Disconnect</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
