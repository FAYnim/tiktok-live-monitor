<!DOCTYPE html>
<html lang="id">
<head>
    <title>TikTok Live Scraper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <main>
        <div class="container" id="connect-container">
            <h1 class="title">TikTok Live Scraper</h1>
            <p class="subtitle">Enter a TikTok username to connect.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="@username">
                <button id="connect-btn">
                    <span class="btn-text">CONNECT</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </div>
            <p id="error-message" class="error"></p>
        </div>

        <div class="container" id="stats-container" style="display: none;">
            <div class="header">
                <h1>Live Stats: <input type="text" id="tiktok-user" readonly style="border: none; outline: none; background: transparent; font-size: inherit; color: inherit; font-family: inherit; width: 150px;"></h1>
                <button id="disconnect-btn">DISCONNECT</button>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="views">0</span>
                    <span class="stat-label">Views</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total_users">0</span>
                    <span class="stat-label">Total Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="likes">0</span>
                    <span class="stat-label">Likes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="shares">0</span>
                    <span class="stat-label">Shares</span>
                </div>
            </div>

            <div class="data-section">
                <h2>üéÅ Gifts</h2>
                <ul id="gifts" class="data-list"></ul>
            </div>

            <div class="data-section">
                <h2>üí¨ Comments</h2>
                <div id="comments" class="data-list"></div>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
